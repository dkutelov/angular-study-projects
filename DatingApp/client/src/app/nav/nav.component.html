<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Dating App</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarCollapse"
      style="justify-content: flex-end"
    >
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountSerivce.currentUser$ | async">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/members"
              routerLinkActive="active"
              >Matches</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active"
              >Lists</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active"
              >Messages</a
            >
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active"
            >Errors</a
          >
        </li>
      </ul>
      <div
        class="dropdown"
        *ngIf="accountSerivce.currentUser$ | async as user"
        dropdown
      >
        <a
          class="dropdown-toggle text-light"
          dropdownToggle
          style="text-decoration: none"
          >Welcome, {{ user.username | titlecase }}</a
        >
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item" (click)="logout()">Logout</div>
        </div>
      </div>
      <form
        *ngIf="(accountSerivce.currentUser$ | async) === null"
        #loginForm="ngForm"
        (ngSubmit)="login()"
        class="d-flex"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
